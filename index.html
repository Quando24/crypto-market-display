<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Cryptocurrency Market Display</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

  <div>
    <div class="reveal" id="exampleModal1" data-reveal>
      <h1>Invalid Search!</h1>
      <p class="lead">Please try again.</p>
      <p>Enter a valid crypto name.</p>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="callout large primary" style="background-color: crimson;">
    <div class="row column text-center">
      <h1 class="marketHeader">Cryptocurrency Market Display</h1>
      <div>
        <form id="searchForm">
          <label style="margin-top: 3%;">
            <input type="text" id="searchBar" class="searchBar" placeholder="Enter Currency Name">
            <button class="button buttonPlacement" id="searchButton" style="margin-top: 1%; margin-right: 0;"><i
                class="fas fa-search"></i></button>
            <button class="button" id="compareButton" style="margin-top: 1%;">Compare</button>
          </label>
        </form>
        <small id="currentTrending">Current Trending:</small>
      </div>
    </div>
  </div>

  <div class="row medium-10 large-8 columns" style="padding-bottom: 5%;">
    <div>
      <ul id="searchHistory" style="display: flex; justify-content: center; flex-wrap: wrap;  ">

      </ul>
    </div>
    <div class="mainContentNew">
      <div class="twoBoxesContainer">
        <div class="boxLeft" id="leftBox">
          <div class="marketContentName">
            <h1 id="cryptoTitle" class="marketHeader"></h1>
          </div>
          <div class="marketContentName percentChange">
            <h3 id='percentChange'></h3><small id="smallHTML"></small>
          </div>
          <div class="marketContentName" style="height: 60%;">
            <p id="currentPrice" class="marketContent"></p>
          </div>
          <footer class="tagsFooter"><small id="footerTags"></small></footer>
        </div>
        <div class="boxRight" id="rightBox">
          <div style="height: 100%; padding: 2%">
            <canvas id="myChart"> </canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="blog-post">
      <div class="card cardStylingNew">
        <div class="card-section">
          <h1 id="day1">Day 1</h1>
          <p id="day1Price"></p>
          <div class="card-section">
          </div>
        </div>
      </div>
      <div class="blog-post">
        <div class="card cardStylingNew">
          <div class="card-section">
            <h1 id="day2">Day 2</h1>
            <p id="day2Price"></p>
          </div>
        </div>
      </div>
      <div class="blog-post">
        <div class="card cardStylingNew">
          <div class="card-section">
            <h1 id="day3">Day 3</h1>
            <p id="day3Price"></p>
          </div>
        </div>
      </div>
      <div class="blog-post">
        <div class="card cardStylingNew">
          <div class="card-section">
            <h1 id="day4">Day 4</h1>
            <p id="day4Price"></p>
          </div>
        </div>
      </div>
      <div class="blog-post">
        <div class="card cardStylingNew">
          <div class="card-section">
            <h1 id="day5">Day 5</h1>
            <p id="day5Price"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
    integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src='./assets/script.js'> </script>
</body>

</html>
